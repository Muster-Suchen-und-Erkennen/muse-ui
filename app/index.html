<!DOCTYPE html>
<html ng-app="MUSE">
    <head>
        <meta charset="UTF-8">
        <title translate>TITEL</title>

        <!-- build:css styles/css/app.css -->
        <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <link href="bower_components/animate.css/animate.css" rel="stylesheet">
        <link href="bower_components/ionicons/css/ionicons.css" rel="stylesheet">
        <link href="bower_components/angular-loading-bar/build/loading-bar.css" rel="stylesheet">
        <link href="bower_components/angular-ui-select/dist/select.min.css" rel="stylesheet">
        <link href="stylesheets/style.css" rel="stylesheet">
        <!-- endbuild -->
    </head>
    <body ng-controller="IndexCtrl">
    <!-- Navigationsleiste -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/filmuebersicht" translate>MARKE</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse"
                 id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav" >
                    <li ng-repeat="item in menu" ng-class="{active: item.route == menuActive }"><a href="#{{item.route}}">{{item.label | translate}}</a>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <!--li><a class="disabled">{{ 'BACKEND' | translate }} <b>{{ backend.restBackendAddress }}</b></a></li-->
                    <li><a class="btn btn-link" ng-class="{active: states.language === 'de'}" ng-click="changeLanguage('de')">DE</a></li>
                    <li><a class="btn btn-link" ng-class="{active: states.language === 'en'}" ng-click="changeLanguage('en')">EN</a></li>
                </ul>
            </div>

        </div>
    </nav>
    <ng-include src="'templates/modal/loading.html'"></ng-include>
    <ng-include src="'templates/modal/errorModal.html'"></ng-include>
    <div ng-view></div>
