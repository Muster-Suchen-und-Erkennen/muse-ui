<!-- Contentbereich / zwei Spalten -->
<div ng-controller="TaxonomiesCtrl">


    <div class="container animated fadeIn">
        <div class="page-header">
            <h1>{{ 'TAXONOMIES' | translate}}</h1>
        </div>


        <ui-select ng-model="currentTaxonomy" theme="bootstrap">
            <ui-select-match placeholder="Select a taxonomy...">{{$select.selected.name}}</ui-select-match>
            <ui-select-choices group-by="'type'" repeat="item in taxonomies | filter: $select.search">
                <span ng-bind-html="item.name | highlight: $select.search"></span>
            </ui-select-choices>
        </ui-select>

        <div ng-if="currentTaxonomy">
            <div ng-if="currentTaxonomy.type === 'list'">
            </div>
            <div ng-if="currentTaxonomy.type === 'tree'">
            </div>
        </div>


    </div>
</div>
