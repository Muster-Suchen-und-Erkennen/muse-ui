<!-- Modal -->
<div class="modal fade" id="myRoleDeleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">{{ 'ROLLE' | translate }} {{ 'loeschen' | translate }}</h4>
            </div>
            <div class="modal-body" translate="ROLLELOESCHENTEXT" translate-values="{rollenid: selectedRole.RollenID, rollenvorname: selectedRole.Rollenvorname, rollennachname: selectedRole.Rollennachname}">

            </div>
            <div class="modal-footer">
                <button onclick="$('#myRoleDeleteModal').modal('hide');" type="button" class="btn btn-danger" ng-click="deleteRole(selectedRole.RollenID)">{{ 'ROLLE' | translate }} {{ 'loeschen' | translate }}</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">{{ 'Abbrechen' | translate }}</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog  -->
</div><!-- /.modal -->
