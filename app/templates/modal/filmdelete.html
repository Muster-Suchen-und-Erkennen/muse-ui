<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">{{ 'FILMLOESCHEN' | translate }}</h4>
            </div>
            <div class="modal-body" translate="FILMLOESCHENTEXT" translate-values="{filmtitle: selectedFilm.Filmtitel}">

            </div>
            <div class="modal-footer">
                <button onclick="$('#myModal').modal('hide');" type="button" class="btn btn-danger" ng-click="deleteFilm()">{{ 'FILMLOESCHEN' | translate }}</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">{{ 'ABBRECHEN' | translate }}</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog  -->
</div><!-- /.modal -->
